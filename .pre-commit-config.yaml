# Automatic source code formatting
- repo: https://github.com/psf/black
  rev: stable
  hooks:
  - id: black
    args: [--safe, --quiet]
    files: \.pyi?$|^libtbx_config$
    types: [file]

# Syntax check and some basic flake8
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.0.0
  hooks:
  - id: check-ast
  - id: flake8
    args: ['--max-line-length=88', '--select=E711,E712,E713,E714,E721,E722,E901,F401,F403,F405,F632,F633,F811,F821,F822,F841,F901,W191,W291,W292,W293,W602,W603,W604,W605,W606']
    # declared target is            --select=E711,E712,E713,E714,E721,E722,E901,F401,F402,F403,F405,F632,F633,F811,F812,F821,F822,F841,F901,W191,W291,W292,W293,W602,W603,W604,W605,W606
  - id: check-merge-conflict
  - id: check-added-large-files
    args: ['--maxkb=200']
