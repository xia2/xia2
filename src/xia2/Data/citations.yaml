xia2.multiplex:
- acta: Gildea, R. J. et al. (2022) Acta Cryst. D78, 752-769.
  bibtex: |
    @article{Gildea:gm5092,
    author = "Gildea, Richard J. and Beilsten-Edmands, James and Axford, Danny and
    Horrell, Sam and Aller, Pierre and Sandy, James and Sanchez-Weatherby, Juan and
    Owen, C. David and Lukacik, Petra and Strain-Damerell, Claire and Owen, Robin
    L. and Walsh, Martin A. and Winter, Graeme",
    title = "{{\it xia}2.{\it multiplex}: a multi-crystal data-analysis pipeline}",
    journal = "Acta Crystallographica Section D",
    year = "2022",
    volume = "78",
    number = "6",
    pages = "",
    month = "Jun",
    doi = {10.1107/S2059798322004399},
    url = {https://doi.org/10.1107/S2059798322004399},
    abstract = {In macromolecular crystallography, radiation damage limits the amount
    of data that can be collected from a single crystal. It is often necessary to
    merge data sets from multiple crystals; for example, small-wedge data collections
    from micro-crystals, {\it in situ} room-temperature data collections and data
    collection from membrane proteins in lipidic mesophases. Whilst the indexing and
    integration of individual data sets may be relatively straightforward with existing
    software, merging multiple data sets from small wedges presents new challenges.
    The identification of a consensus symmetry can be problematic, particularly in
    the presence of a potential indexing ambiguity. Furthermore, the presence of non-isomorphous
    or poor-quality data sets may reduce the overall quality of the final merged data
    set. To facilitate and help to optimize the scaling and merging of multiple data
    sets, a new program, {\it xia}2.{\it multiplex}, has been developed which takes
    data sets individually integrated with {\it DIALS} and performs symmetry analysis,
    scaling and merging of multi-crystal data sets. {\it xia}2.{\it multiplex} also
    performs analysis of various pathologies that typically affect multi-crystal data
    sets, including non-isomorphism, radiation damage and preferential orientation.
    After the description of a number of use cases, the benefit of {\it xia}2.{\it
    multiplex} is demonstrated within a wider autoprocessing framework in facilitating
    a multi-crystal experiment collected as part of {\it in situ} room-temperature
    fragment-screening experiments on the SARS-CoV-2 main protease.},
    keywords = {xia2.multiplex, multi-crystal data sets, data processing, data analysis,
    partial data sets, SARS-CoV-2},
    }
  software_classification: data processing
  software_description: 'xia2.multiplex: a multi-crystal data-analysis pipeline'
  software_name: xia2.multiplex
  software_type: program
  url: https://doi.org/10.1107/S2059798322004399

xia2.ssx:
- acta: Beilsten-Edmands, J. et al. (2024) Methods in enzymology 709, 207-244.
  bibtex: |
    @article{beilsten2024processing,
    title="Processing serial synchrotron crystallography diffraction data with DIALS",
    author="Beilsten-Edmands, James and Parkhurst, James M and Winter, Graeme and Evans, Gwyndaf",
    journal="Methods in enzymology",
    volume="709",
    pages="207--244",
    year="2024",
    abstract={This chapter describes additions to the DIALS software package for
    processing serial still-shot crystallographic data, and the implementation of
    a pipeline, xia2.ssx, for processing and merging serial crystallography data
    using DIALS programs. To integrate partial still-shot diffraction data, a 3D
    gaussian profile model was developed that can describe anisotropic spot shapes.
    This model is optimised by maximum likelihood methods using the pixel-intensity
    distributions of strong diffraction spots, enabling simultaneous refinement of
    the profile model and Ewald-sphere offsets. We demonstrate the processing of an
    example SSX dataset where the improved partiality estimates lead to better model
    statistics compared with post-refined isotropic models. We also demonstrate some
    of the workflows available for merging SSX data, including processing time/dose
    resolved data series, where data can be separated at the point of merging after
    scaling and discuss the program outputs used to investigate the data throughout
    the pipeline.},
    }
  software_classification: data processing
  software_description: 'xia2.ssx: a serial crystallography data-analysis pipeline'
  software_name: xia2.ssx
  software_type: program
  url: https://doi.org/10.1016/bs.mie.2024.10.004
