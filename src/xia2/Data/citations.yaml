dials.cosym:
- acta: Gildea, R. J. and Winter, G. (2018) Acta Cryst. D74, 405-410.
  bibtex: |
    @article{Gildea:rr5155,
    author = "Gildea, Richard J. and Winter, Graeme",
    title = "{Determination of Patterson group symmetry from sparse multi-crystal
    data sets in the presence of an indexing ambiguity}",
    journal = "Acta Crystallographica Section D",
    year = "2018",
    volume = "74",
    number = "5",
    pages = "405--410",
    month = "May",
    doi = {10.1107/S2059798318002978},
    url = {https://doi.org/10.1107/S2059798318002978},
    abstract = {Combining X-ray diffraction data from multiple samples requires determination
    of the symmetry and resolution of any indexing ambiguity. For the partial data
    sets typical of {\it in situ} room-temperature experiments, determination of the
    correct symmetry is often not straightforward. The potential for indexing ambiguity
    in polar space groups is also an issue, although methods to resolve this are available
    if the true symmetry is known. Here, a method is presented to simultaneously resolve
    the determination of the Patterson symmetry and the indexing ambiguity for partial
    data sets.},
    keywords = {Patterson group symmetry, partial data sets, indexing ambiguity},
    }
  software_classification: data scaling
  software_description: Determination of Patterson group symmetry from sparse multi-crystal data sets in the presence of an indexing ambiguity
  software_name: dials.cosym
  software_type: program
  url: https://doi.org/10.1107/S2059798318002978

dials.scale:
- acta: Beilsten-Edmands, J. et al. (2020) Acta Cryst. D76, 385-399.
  bibtex: |
    @article{Beilsten-Edmands:di5035,
    author = "Beilsten-Edmands, James and Winter, Graeme and Gildea, Richard and Parkhurst,
    James and Waterman, David and Evans, Gwyndaf",
    title = "{Scaling diffraction data in the {\it DIALS} software package: algorithms
    and new approaches for multi-crystal scaling}",
    journal = "Acta Crystallographica Section D",
    year = "2020",
    volume = "76",
    number = "4",
    pages = "385--399",
    month = "Apr",
    doi = {10.1107/S2059798320003198},
    url = {https://doi.org/10.1107/S2059798320003198},
    abstract = {In processing X-ray diffraction data, the intensities obtained from
    integration of the diffraction images must be corrected for experimental effects
    in order to place all intensities on a common scale both within and between data
    collections. Scaling corrects for effects such as changes in sample illumination,
    absorption and, to some extent, global radiation damage that cause the measured
    intensities of symmetry-equivalent observations to differ throughout a data set.
    This necessarily requires a prior evaluation of the point-group symmetry of the
    crystal. This paper describes and evaluates the scaling algorithms implemented
    within the {\it DIALS} data-processing package and demonstrates the effectiveness
    and key features of the implementation on example macromolecular crystallographic
    rotation data. In particular, the scaling algorithms enable new workflows for
    the scaling of multi-crystal or multi-sweep data sets, providing the analysis
    required to support current trends towards collecting data from ever-smaller samples.
    In addition, the implementation of a free-set validation method is discussed,
    which allows the quantification of the suitability of scaling-model and algorithm
    choices.},
    keywords = {diffraction, crystallography, multi-crystal, data analysis, scaling},
    }
  software_classification: data scaling
  software_description: Data scaling and merging within the DIALS software package
  software_name: DIALS
  software_type: program
  url: https://doi.org/10.1107/S2059798320003198

