name: "CodeQL"

on:
  push:
    branches: [ "main", "dials-1.1", "dials-1.2", "dials-1.3", "dials-1.4", "dials-1.5", "dials-1.6", "dials-1.7", "dials-1.8", "dials-1.9", "dials-1.10", "dials-1.11", "dials-1.12", "dials-1.14", "dials-2.0", "dials-2.1", "dials-2.2", "dials-3.0", "dials-3.1", "dials-3.2", "dials-3.3", "dials-3.4", "dials-3.5", "dials-3.6", "dials-3.7", "dials-3.8", "dials-3.9", "dials-3.10", "dials-3.11", "dials-3.12" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "29 5 * * 5"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript, python ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        if: ${{ matrix.language == 'javascript' || matrix.language == 'python' }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
